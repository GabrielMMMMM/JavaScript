<script>
  //exemplo de como usar o for of
  const carros = [12, 3, 43, 54];
  let maiores = false;
  for (numero of carros) {
    if (numero >= 18) {
      console.log(numero);
      maiores = true;
    }
  }
  if (!maiores) {
    console.log("se fudeu");
  }

  //exemplo de como usa o map()

  amigos = [
    { nome: "Pedro", idade: 20 },
    { nome: "Sorriso", idade: 19 },
    { nome: "Douglas", idade: 18 },
  ];

  const amigos2 = amigos.map((aux) => ({
    nome: aux.nome,
    nasc: 2023 - aux.idade,
  }));

  for (const amigo of amigos2) {
    console.log(`${amigo.nome} - Nasceu em: ${amigo.nasc}`);
  }

  //exemplo de como usar o fliter ()

  const numeros = [1, 3, 5, 4, 8];
  const pares = numeros.filter((num) => num % 2 == 0);
  console.log(pares);

  amigos = [
    { nome: "Pedro", idade: 20 },
    { nome: "Sorriso", idade: 19 },
    { nome: "Douglas", idade: 18 },
  ];

  const podeEntrar = amigos.filter(
    (aux) => aux.idade >= 20 || aux.nome.includes("S")
  );

  for (const amigo of podeEntrar) {
    console.log(`${amigo.nome} - Idade: ${amigo.idade}`);
  }
  //exemplo de como usar o reduce()

  amigos = [
    { nome: "Pedro", idade: 20 },
    { nome: "Sorriso", idade: 19 },
    { nome: "Douglas", idade: 18 },
  ];

  const somaIdade = amigos.reduce(
    (acumulador, amigo) => acumulador + amigo.idade,
    0
  );
  console.log(somaIdade);

  // Exemplo de como usar o sort()
  const nomes = ["gabriel", "Douglas", "Abigail"];
  nomes.sort();
  console.log(nomes);

  const numbers = [3, 1, 2, 100];
  numbers.sort((a, b) => a - b);
  console.log(numbers);
</script>

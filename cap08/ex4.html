<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício</title>
    <style>
      .oculta {
        display: none;
      }
      .aparece {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Pizzaria Avenida - Controle de Pedidos</h1>
    <form>
      <p>
        Item do Pedido:
        <input type="radio" name="produto" id="rbPizza" checked autofocus />
        Pizza <input type="radio" name="produto" id="rbBebida" /> Bebida
        <span>Item:</span>
        <select id="inPizza">
          <option value="media">Pizza Média</option>
          <option value="grande">Pizza Grande</option>
          <option value="familia">Pizza Família</option>
        </select>
        <select id="inBebida" class="oculta">
          <option value="refri">Refrigerante</option>
          <option value="suco">Suco</option>
          <option value="agua">Água</option>
        </select>
      </p>
      <p>
        Detalhes do Item:
        <input type="text" id="inDetalhes" class="detalhes" />
        <input type="submit" value="Adicionar" />
      </p>
    </form>
    <pre></pre>
    <script src="js/ex4.js"></script>
  </body>
</html>

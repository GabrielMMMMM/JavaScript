<script>
  alert("Digite 0 para sair!");
  do {
    const numero = Number(prompt("Digite um número: "));
    if (numero == 0 || isNaN(numero)) {
      const sair = confirm("Deseja sair?");
      if (sair) {
        break;
      } else {
        continue;
      }
    }
    if (numero % 2 == 0) {
      alert(`O dobro do número digitado é: ${numero * 2}`);
    } else {
      alert(`O triplo do número digitado é: ${numero * 3}`);
    }
  } while (true);
  alert("VAI EMBORA!");
</script>
